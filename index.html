<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kian Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: white;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin: 0;
    }
    .hero-content h2 {
      font-size: 2rem;
      font-weight: 300;
    }
    .hero-content p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1rem;
      color: #ddd;
    }
    .btn {
      background-color: #00b894;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #019870;
    }
    header {
      position: absolute;
      top: 0;
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 2;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">KT</div>
    <nav>
        <a href="./register.html">Register</a>
        <a href="./login.html">Login</a>
      <a href="#">Courses</a>
      <a href="#">Contact Us</a>
      <a href="#">Pages</a>
     
    </nav>
  </header>

  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>EDUCATION & TRAINING ORGANIZATION</h2>
      <h1>Get Certified <br><span style="opacity: 0.6;">Get Ahead</span></h1>
      <p>Kian Technologies offers authorized training for EC-Council certifications, including CEH, CHFI, ECSA, LPT, and CISSP programs.</p>
      <button class="btn">Contact Us</button>
    </div>
  </div>

</body>
</html>
